<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Width and Height Grid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12pt;
        line-height: 1.4;
        margin: 24pt;
        background: #f2f2f2;
        color: #222;
      }

      h1 {
        font-size: 18pt;
        margin-bottom: 12pt;
      }

      .grid {
        width: 504pt;
        padding: 12pt;
        background: #fff;
        border: 1pt solid #ddd;
      }

      .cell {
        display: block;
        border: 1pt solid #444;
        margin-bottom: 12pt;
        padding: 6pt;
        font-size: 9pt;
        text-align: center;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <h1>Width/Height Fixture</h1>
    <div class="grid">
      <div class="cell" style="width: 120px; height: 80px">
        120px x 80px
      </div>
      <div class="cell" style="width: 150pt; height: 90pt">
        150pt x 90pt
      </div>
      <div class="cell" style="width: 220px; height: 60px">
        220px x 60px
      </div>
      <div class="cell" style="width: 180pt; height: 120pt">
        180pt x 120pt
      </div>
    </div>
  </body>
</html>
