<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lists</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 32px;
            }
            p {
                color: #05078c;
                line-height: 1.4;
                text-align: left;
                margin-bottom: 12px;
            }           
            
            ul.feature-list {
                padding-top: 10px;
                border: 1px solid #ff0000;
            }
            ul.feature-list li {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>      
              
        <h2>Lists</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        <ul class="feature-list">
            <li>Default list-item display role</li>
            <li>
                Inline block handling via spans
                <span style="display: inline-block; width: 120px"
                    >Inline Block</span
                >
            </li>
            <li>Background color coverage</li>
        </ul>
    </body>
</html>
