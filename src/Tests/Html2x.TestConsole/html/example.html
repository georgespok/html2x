<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Example</title>
        <style>
            
        </style>
    </head>
    <body>        
        <h2>Span</h2>
        <div>
            <span style="color: blue;">BlueSpan</span>   
            <span style="color: red;">RedSpan</span>   
            <span style="font-weight: bold; font-style: italic;">BoldItalicSpan</span> 
        </div>
        <h2>Line Height</h2>
        <div>
            <p style="line-height: 1.5;">This is a paragraph with a line height of 1.5.</p>
            <p style="line-height: 2;">This is a paragraph with a line height of 2.</p>
            <p style="line-height: 3;">This is a paragraph with a line height of 3.</p>
            <p style="line-height: 4;">This is a paragraph with a line height of 4.</p>
            <p style="line-height: 5;">This is a paragraph with a line height of 5.</p>
        </div>
        
    </body>
</html>
