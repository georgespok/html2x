<!DOCTYPE html>
<html>
<head>
    <title>Single Side Border Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .underline {
            width: 200px;
            padding: 10px;
            border-bottom: 3px solid blue;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        .sidebar {
            width: 200px;
            padding: 10px;
            border-left: 5px solid green;
            background-color: #f0f0f0;
            margin-bottom: 20px;
        }
        .top-dashed {
            width: 200px;
            padding: 10px;
            border-top: 2px dashed red;
            background-color: #fff0f0;
        }
    </style>
</head>
<body>
    <h1>Single Side Border Test</h1>
    <p>Verifying that borders render correctly when only one side is specified.</p>

    <div class="underline">
        This box has a blue bottom border only.
    </div>

    <div class="sidebar">
        This box has a green left border only.
    </div>

    <div class="top-dashed">
        This box has a red dashed top border only.
    </div>
</body>
</html>
